<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CyberSonicK</title>
    <link rel="icon" type="image/png" href="image/fevicon.png">
    <style>
        /* CSS: Dark Theme with Neon Accents */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1a1a1d, #121212);
            color: #fff;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            color: #0ff; /* Neon blue */
            text-align: center;
            margin: 20px 0;
        }
        p {
            text-align: center;
            font-size: 1.2em;
            color: #ccc;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .countdown {
            font-size: 2em;
            margin: 20px 0;
            color: #0ff;
            letter-spacing: 3px;
        }
        .form-container {
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #0ff;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background: #0bb;
            color: #fff;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #aaa;
            font-size: 0.9em;
        }
        /* Dynamic Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/circuit-board.png'),
                linear-gradient(135deg, rgba(20, 20, 20, 0.7), rgba(0, 0, 0, 0.9));
            background-size: cover;
            animation: glow 6s infinite alternate;
        }
        @keyframes glow {
            from {
                background-color: rgba(0, 255, 255, 0.05);
            }
            to {
                background-color: rgba(0, 255, 255, 0.15);
            }
        }
    </style>
</head>
<body>
    <!-- HTML Structure -->
    <div class="background"></div>
    <div class="container">
        <h1>Coming Soon to Cybersonick.in</h1>
        <p>Your hub for cutting-edge cybersecurity content and services.</p>
        <div class="countdown" id="countdown">00d : 00h : 00m : 00s</div>
        <div class="form-container">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button onclick="subscribe()">Subscribe</button>
        </div>
    </div>
    <footer>Â© 2024 Cybersonic. All rights reserved.</footer>

    <!-- JavaScript -->
    <script>
        // Countdown Timer
        const countdownElement = document.getElementById("countdown");
        const targetDate = new Date("2025-02-01T23:59:59"); // Set your target date (yyyy-mm-dd)

        function updateCountdown() {
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                countdownElement.innerHTML = "The wait is over!";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
            const seconds = Math.floor((timeDifference / 1000) % 60);

            countdownElement.innerHTML = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);

        // Subscribe Form Handler
        function subscribe() {
            const emailInput = document.getElementById("email");
            const email = emailInput.value.trim();

            if (email) {
                alert(`Thank you for subscribing, ${email}!`);
                emailInput.value = "";
            } else {
                alert("Please enter a valid email address.");
            }
        }
    </script>
</body>
</html>
